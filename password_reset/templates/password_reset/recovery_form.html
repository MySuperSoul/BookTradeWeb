{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
	<form method="post" action="{{ url }}">
		{% csrf_token %}
		{{ form.as_p }}
		<p><center><input type="submit" class="btn btn-success" value="{% trans "Recover my password" %}"></center></p>
	</form>
{% endblock %}
