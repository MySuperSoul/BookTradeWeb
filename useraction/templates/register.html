<section class="login py-5 border-top-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-8 align-item-center">
                    <div class="border border bg-white">
                        <h3 class="bg-gray p-4">注册账户</h3>
                            <fieldset class="p-4">
                                <input type="text" placeholder="用户名*" class="border p-3 w-100 my-2 rounded" id="username">
                                <input type="email" placeholder="邮箱📮*" class="border p-3 w-100 my-2 rounded" id="email">
                                <input type="password" placeholder="密码*" class="border p-3 w-100 my-2 rounded" id="password">
                                <input type="password" placeholder="确认密码*" class="border p-3 w-100 my-2 rounded" id="second_password">
                                <div class="loggedin-forgot d-inline-flex my-3">
                                        <input type="checkbox" id="registering" class="mt-1">
                                        <label for="registering" class="px-2">注册代表您接受 <a class="text-primary font-weight-bold" href="terms-condition.html">条款和规定</a></label>
                                </div>
                                <div id="message-field"></div>
                                <button class="d-block py-3 px-4 bg-primary text-white border-0 rounded font-weight-bold btn-block" onclick="Register()">注册</button>
                                <center><a class="mt-3 d-block  text-primary" href="{% url 'useraction:login' %}">已有账号？赶快去登录叭</a></center>
                            </fieldset>
                    </div>
                </div>
